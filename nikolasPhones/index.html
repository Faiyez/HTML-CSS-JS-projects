<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Phones</title>
    <link rel = "stylesheet" href = "style.css" />
    <script src="https://kit.fontawesome.com/fafe8c0206.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = 'main'>
        <nav>
            <div class="logo">
                <img src="images/panda.png">
                <h2>Panda Phones</h2>
            </div>

            <div class = 'searchBar'>
                <input class = 'searchText' type = 'text' name = '' placeholder="Search">
                <a class = 'searchButton' href = '#'>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                
            </div>
            <div class = "navItems">
                <ul>
                    <li><a href = '#'>Home</a></li>
                    <li><a href = '#'>Contact</a></li>
                    <li><a href = '#'>Accesories</a></li>
                    <!--<li><i class="fa-solid fa-cart-shopping" id = "cart"></i></li>
                    <li><a href = '#'>Cart</a></li>  -->
                    <li><button class = 'navButton'>
                        <i class="fa-solid fa-cart-shopping" id = "cart">Cart</i>
                    </button></li>
                </ul>
            </div>
            
        </nav>
        <div class = 'information'>
            <div class = 'hideFeatures'> </div>
            <img src = 'images/phone.jpg' class = 'mobile'>
            <div id = 'circle'>
                <div class = 'feature one'>
                    <img src = "images/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>4000 MAH, 22 hour backup</p>
                    </div>
                </div>
                <div class = 'feature two'>
                    <img src = "images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>20MP, HD Video Recording</p>
                    </div>
                </div>
                <div class = 'feature three'>
                    <img src = 'images/display.png'>
                    <div>
                        <h1>Display</h1>
                        <p>6", HD Display</p>
                    </div>
                </div>
                <div class = 'feature four'>
                    <img src = 'images/processor.png'>
                    <div>
                        <h1>Processor</h1>
                        <p>Octa Core, Super Fast</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class = 'controls'>
            <i class="fa-solid fa-angle-up" id = "upButton"></i>
            <h3>Specifications</h3>
            <i class="fa-solid fa-angle-down" id = 'downButton'></i>
        </div>
        <div class = 'product'>
            <div class = 'mainImage'>
                <img src = 'images/greenColor.png' class = 'proImage' alt = 'product'>
            </div>
            <div class = 'thumbImage'>
                <div class = 'box active' onclick = "changeImage(this)">
                    <img src = 'images/whiteColor.png'>
                </div>   
                <div class = 'box' onclick = "changeImage(this)">
                    <img src = 'images/greenColor.png'>
                </div>
                <div class = 'box' onclick = "changeImage(this)">   
                    <img src = 'images/goldColor.png'>
                </div> 
            </div>
        </div>  
        <div class = 'otherProducts'>
            <div class = 'laptop'>
                <h1>Gaming Laptop</h1>
                <h2>4K Display</h2>
                <img class = 'laptopClass' src = 'images/laptop.png'>
            </div>
            <div class = 'watch'>
                <h1>Smart Watch with AI</h1>
                <img class = 'watchClass' src = 'images/watch.png'>
            </div>
        </div>     
    </div>
    <script src = 'dom.js'></script>
</body>
</html>
